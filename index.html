<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 Subsription </title>

<body>
<main>
<h1 id="community">Join the IIT News Letter Subscriptions Today!</h1>
<h1 id="community"> Get the latest new on all student needs to know on the latest student offers, events, and more!</h1>
  <form method="get" action="#null" autocomplete="on">
  <ol>
	<li id="input-email">
		<label for="e-mail">E-mail:</label>
		<input type="email" id="e-mail" name="e-mail" placeholder="email here" autocomplete="email">
	</li>
	<li id="name">
		<label for="name">Enter Your Name</label>
		<input type="name" id="name" name="name" placeholder="name here" autocomplete="name">
	</li>
	<li id="input-button">
    <input name="button-slot" type="submit" value="Create account">
  </ol>
  </form>
</main>
